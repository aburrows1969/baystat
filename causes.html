<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Maryland BayStat: Causes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/GeoDash.min.css" />
    <link rel="stylesheet" href="css/leaflet.label.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/causes.css" />
  </head>
  <body>
    <div class="dashboard"></div>
    <script type="text/template" id="causes-template">
      <div class="header">
        <h4>Sources of Chesapeake Bay Pollution</h4>
      </div>
      <div id="map-container">
        <div class="inner" id="map"></div>
      </div>
      <div id="title"></div>
      <div id="pollution-menu"></div>
      <div id="pie">
        <div class="chart"><div class="hoverbox"></div></div>
        <div class="legend"></div>
        <div class="note">
          <p>* Forests naturally contribute a small amount of nutrients and sediment to the Bay, but are not considered to be a pollution source.</p>
        </div>
      </div>
      <div id="source-menu"></div>
      <div id="line">
        <div class="title"></div>
        <div class="chart"></div>
        <div class="legend">
          <div class="legend-item"><div class="sample primary"></div><p>Pollution Over Time</p></div>
          <div class="legend-item"><div class="sample secondary"></div><p>TMDL Goal</p></div>
        </div>
      </div>
      <div id="details"></div>
      <div class="footer">
        <img src="img/favicon.png" /><p>Powered by open data on <a href="https://data.maryland.gov/">https://data.maryland.gov/</a></p>
      </div>
    </script>
    <script type="text/template" id="pollution-menu-template">
      <form id="pollution" class="form-inline">
      <% _.each(pollutionlist, function(pollution, idx) { %> 
        <label class="radio">
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="<%= pollution %>" 
          <%= idx == 0 ? 'checked' : '' %> >
          <%= pollution %>
        </label>
      <% }); %>
      </form>
    </script>
    <script type="text/template" id="source-menu-template">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="source">Pollution Source: </label>
          <div class="controls">
            <select id="source">
            <% _.each(sourcelist, function(source) { %> 
              <option><%= source %></option>
            <% }); %>
            </select>
          </div>
        </div>
      </form>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="js/GeoDash.min.js"></script>
    <script src="js/leaflet.label.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Causes.js"></script>
    <script>
      $(function(){
        window.dashboard = new CausesView({model: causes, el: '.dashboard'});
      });
    </script>
  </body>
</html>
